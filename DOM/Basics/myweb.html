<!-- 
  Queryselector :
  
for an id use # and for a class use ().
for hirearchy use space.
eg selecting the anchor tag inside the list item inside the unordered list.
document.querySelector('#list .item a')

when you have more than one element with the same class name, you can use querySelectorAll to select all of them.
if used query selector it will only select the first element with that class name.
