<!-- Bootstrap breakpoints:
small = mobile  (sm)
medium = tablet (md)
large = desktop (lg)
xl= tv (xl)
extra large = 4k (xxl)
xs= foldable phones (none)

eg col-sm-2 
means for small screen and above it will take 2 columns size but below small screen it will take full width ie is the default class col
when the overall width is less than 576 px then all then all col takes 100% of the width and behaves as seperate rows 

for a single div we can have multiple breakpoints
eg
col-sm-12 col-md-6 col-lg-4 col-xl-3 : this will govern the width of the div for different screen sizes


-->
