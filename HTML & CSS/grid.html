<!--

  Grid  
  it is a layout system consisting of rows and columns
  Represented as
  Row*Column


  to add grid use 
  display:grid;

grid maintains alingnments much proper

to add rows and columns use
grid-template-columns: 100px 100px 100px;
grid-template-rows: 100px 100px 100px;
this will create 3 rows and 3 columns

to add gap between rows and columns use
grid-gap: 10px 10px;

Whenever you have more elements  than the no of 
columns 
then the extra element will be placed in the next row

fr(free space) in grid-template-columns: 100px 1fr;
means that the column will take the remaining  free space


Represented as 

Xfr
here fr tells to take the remaining space

and the number before fr tells extactly how much of the 
remaining space to take when there are multiple fr s

eg 
1fr 1fr
here both the columns will take half of the remaining space

2fr 1fr
here the first column will take 2/3 of the remaining space
 

caluclation of fr is done as follows

xfr y fr zfr say 

then space taken by xfr is calculated as follows
x/(x+y+z) * total space
