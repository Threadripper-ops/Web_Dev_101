  <!--

    Flexbox is a layout method similar to grid 
    but it is more flexible
    
    flexbox basically means 
    flexible box - a box that adjusts itself with the requried 
    space


    just like in grid to command flexbox to 
    take the remaining free space we 
     USE 
     "flex: x" where x is the number of free space units

     as we use xfr in grid

     in both grid and flexbox the 
     usage of "x" is same  

     grid is more rigid than flexbox
     as we have to define the rows and columns
      in grid 
      and the position of particular div 
      should be fixed as sepcifed in the grid


      basically in flexbox 
      element take their width along with 
      themselves while moving around the flexbox


      to align/arrange elements Horzontally in flexbox 
      we use justify-content element
      
      for vertical alignment we use 
      align-items element
